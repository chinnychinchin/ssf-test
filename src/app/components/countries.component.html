<h2>Countries</h2>
<button mat-raised-button [routerLink]="['/auth']">Settings</button>

<mat-nav-list>
    <mat-list-item *ngFor="let c of countriesList" [routerLink]="['/news', c.code]">
        <a>{{c.name}}</a>
        <img [src]="c.flag" alt="no flag found" style="width: 30px;">
    </mat-list-item>
 </mat-nav-list>
